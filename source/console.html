<body>
    <div class="Tools">
        <span>Filter Results: <input type="text" id="FilterInput" placeholder="Regex Filter" class="JSObject"></span>
        <div class="toggle-container" id="plusMinusToggle">
            <div class="toggle-slider" id="slider"></div>
            <div class="toggle-label">Inclusive</div>
            <div class="toggle-label">Exclusive</div>
        </div>
        <span><button id="ReloadButton" class="JSObject">Reload</button></span>
    </div>
    <div id="FilesDataList" class="JSObject"></div>
    <div id="CommandBar">
        <input type="text" id="CommandInput" placeholder="Command..." class="JSObject">
    </div>
</body>
